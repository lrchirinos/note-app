<nav *ngIf="isLoggedIn$ | async" class="navbar bg-body-tertiary mb-4 shadow-sm position-relative z-3">
  <div class="container">
    
    <a class="navbar-brand">
      <i class="bi bi-journal-text me-2"></i>
      NOTES APP
    </a>
    
    <div class="d-flex align-items-center">

      <button (click)="toggleTheme()" class="btn btn-outline-secondary me-2">
        <i class="fs-5" [class.bi-moon-fill]="!isDarkMode" [class.bi-sun-fill]="isDarkMode"></i>
      </button>

      <div ngbDropdown class="d-inline-block">
        
        <button type="button" class="btn btn-outline-secondary" ngbDropdownToggle>
          <i class="bi bi-person-circle fs-5 me-2"></i>
          {{ username }}
        </button>
        
        <div ngbDropdownMenu class="dropdown-menu-end">
          <button ngbDropdownItem (click)="onLogout()" class="text-danger">
            <i class="bi bi-box-arrow-right me-2"></i>
            Close Session (Logout)
          </button>
        </div>
      </div> </div> </div>
</nav>
