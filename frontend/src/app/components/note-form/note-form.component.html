<div *ngIf="!isEditMode" class="card mb-4 shadow-sm">
  <div class="card-body">
    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">

      <div class="mb-2">
        <input type="text" class="form-control form-control-lg" formControlName="title" placeholder="Title">
        <div *ngIf="noteForm.get('title')?.invalid && noteForm.get('title')?.touched" class="text-danger mt-1 small">
          Title is required.
        </div>
      </div>

      <div class="mb-3">
        <textarea class="form-control" rows="3" formControlName="content" placeholder="description"></textarea>
        <div *ngIf="noteForm.get('content')?.invalid && noteForm.get('content')?.touched"
          class="text-danger mt-1 small">
          Description is required.
        </div>
      </div>

      <div class="d-flex align-items-center">

        <button type="submit" class="btn btn-primary" [disabled]="noteForm.invalid">
          Save
        </button>

        <div ngbDropdown class="d-inline-block ms-2" formGroupName="categories">
          <button type="button" class="btn btn-outline-secondary" ngbDropdownToggle>
            Category
          </button>

          <div ngbDropdownMenu class="px-3" (click)="$event.stopPropagation()">
            <div class="form-check" *ngFor="let cat of allCategories">
              <input class="form-check-input" type="checkbox" [formControlName]="cat.id.toString()"
                [id]="'cat-' + cat.id">
              <label class="form-check-label" [for]="'cat-' + cat.id">
                {{ cat.name }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>


<ng-container *ngIf="isEditMode">

  <div class="modal-header">
    <h4 class="modal-title">Edit Note</h4>
    <button type="button" class="btn-close" (click)="activeModal?.dismiss()"></button>
  </div>

  <div class="modal-body">
    <form id="editForm" [formGroup]="noteForm" (ngSubmit)="onSubmit()">

      <div class="mb-2">
        <label for="edit-title" class="form-label">Title</label>
        <input type="text" id="edit-title" class="form-control form-control-lg" formControlName="title">
        <div *ngIf="noteForm.get('title')?.invalid && noteForm.get('title')?.touched" class="text-danger mt-1 small">
          Title is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="edit-content" class="form-label">Description</label>
        <textarea id="edit-content" class="form-control" rows="5" formControlName="content"></textarea>
        <div *ngIf="noteForm.get('content')?.invalid && noteForm.get('content')?.touched"
          class="text-danger mt-1 small">
          Description is required.
        </div>
      </div>
      <div class="mb-3" formGroupName="categories">
        <label class="form-label">Categories</label>
        <div class="d-flex flex-wrap">
          <div class="form-check me-3" *ngFor="let cat of allCategories">
            <input class="form-check-input" type="checkbox" [formControlName]="cat.id.toString()"
              [id]="'edit-cat-' + cat.id">
            <label class="form-check-label" [for]="'edit-cat-' + cat.id">
              {{ cat.name }}
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal?.dismiss()">
      Cancel
    </button>
    <button type="submit" form="editForm" class="btn btn-success" [disabled]="noteForm.invalid">
      Save Changes
    </button>
  </div>
</ng-container>
