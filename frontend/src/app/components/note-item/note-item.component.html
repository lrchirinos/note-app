<div class="card mb-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">{{ note.title }}</h5>
      <span class="card-text d-block mb-1">{{ note.content }}</span>
      <small class="text-muted">Updated: {{ note.updatedAt | date:'short' }}</small>
    </div>
    <div class="text-nowrap">
      <ng-container *ngIf="!isArchivedView; else archivedActions">
        <button (click)="onArchiveClick()" class="btn btn-outline-secondary me-2">
          <i class="bi bi-archive-fill fs-5"></i>
        </button>
        <button (click)="onEditClick()" class="btn btn-outline-primary me-2">
          <i class="bi bi-pencil-fill fs-5"></i>
        </button>
        <button (click)="onDeleteClick()" class="btn btn-outline-danger">
          <i class="bi bi-trash-fill fs-5"></i>
        </button>
      </ng-container>
      <ng-template #archivedActions>
        <button (click)="onUnarchiveClick()" class="btn btn-outline-secondary me-2">
          <i class="bi bi-box-arrow-up fs-5"></i>
        </button>
        <button (click)="onDeleteClick()" class="btn btn-outline-danger">
          <i class="bi bi-trash-fill fs-5"></i>
        </button>
      </ng-template>
    </div>
  </div>
</div>
